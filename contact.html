<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="taco.ico" type="image/x-icon" />
    <style>
      body {
        width: 50%;
        margin: 0 auto;
        border: 2px solid #333;
        padding: 20px;
      }
    </style>
    <title>Contact Us - LTS</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="images/some-taco.jpg"
          alt="Little Taco Shop Tacos"
          width="500"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
              />
            </p>
            <p>
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message: </label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
                required
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>

        <address>
          <em
            >555 Taco Temptation Lane, Suit T<br />Kansas City, MO 5555-555<br /><br />Phone:
            <a href="tel:+5555555555">555-555-5555</a></em
          >
        </address>
      </section>

      <a href="#">Back to Top</a>
    </main>
    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
